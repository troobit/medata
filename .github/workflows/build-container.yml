name: Build and Push to GHCR

on:
  workflow_dispatch:
    inputs:
      force_build:
        description: "Force rebuild even without code changes"
        required: false
        default: false
        type: boolean
      custom_commit:
        description: "Custom commit SHA to build (leave empty for current HEAD)"
        required: false
        type: string
      extra_tags:
        description: "Additional tags to apply (comma-separated, e.g., 'v1.0,release')"
        required: false
        type: string

permissions:
  contents: read
  packages: write
  id-token: write

env:
  PACKAGE_NAME: medata
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push Container Image
    runs-on: ubuntu-latest

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
      image-labels: ${{ steps.meta.outputs.labels }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.custom_commit || github.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Process extra tags
        id: extra-tags
        run: |
          if [ -n "${{ inputs.extra_tags }}" ]; then
            # Convert comma-separated tags to newline-separated with type=raw prefix
            EXTRA_TAGS=$(echo "${{ inputs.extra_tags }}" | tr ',' '\n' | sed 's/^/type=raw,value=/')
            echo "tags<<EOF" >> $GITHUB_OUTPUT
            echo "$EXTRA_TAGS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "tags=" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Branch name for feature branches
            type=ref,event=branch
            # Git short SHA
            type=sha,format=short
            # Latest tag
            type=raw,value=latest
            # Custom commit SHA tag (when using custom_commit)
            type=raw,value=${{ inputs.custom_commit }},enable=${{ inputs.custom_commit != '' }}
            # Extra tags from manual input
            ${{ steps.extra-tags.outputs.tags }}
          labels: |
            org.opencontainers.image.title=Medata Web Application
            org.opencontainers.image.description=Medata health tracking web application
            org.opencontainers.image.vendor=Troobit

      - name: Build and push container image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Generate build summary
        run: |
          echo "## Container Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.meta.outputs.tags }}' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Digest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.build.outputs.digest }}' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Cache**: GitHub Actions Cache" >> $GITHUB_STEP_SUMMARY
